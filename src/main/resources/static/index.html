<!DOCTYPE html>
<html>
<head>
    <title>Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div>
    <label for="appName">App Name:</label>
    <select id="appName">
        <!-- appName 下拉单选框选项将在页面加载完成后通过 JavaScript 动态添加 -->
    </select>

    <label for="environment">Environment:</label>
    <select id="environment">
        <!-- environment 下拉单选框选项将在页面加载完成后通过 JavaScript 动态添加 -->
    </select>

    <label for="csi">CSI:</label>
    <select id="csi">
        <!-- csi 下拉单选框选项将在页面加载完成后通过 JavaScript 动态添加 -->
    </select>

    <label for="timeRange">Time Range:</label>
    <select id="timeRange">
        <option value="5">5 Minutes</option>
        <option value="10">10 Minutes</option>
        <option value="20">20 Minutes</option>
    </select>


    <button onclick="generateReport()">Generate Report</button>
</div>

<div>
    <canvas id="pieChart"></canvas>
    <canvas id="barChart"></canvas>
</div>

<script>
    // 获取唯一值并填充下拉单选框选项
    fetch(`/unique-values`)
        .then(response => response.json())
        .then(data => {
            populateDropdown("appName", data.appNames);
            populateDropdown("environment", data.environments);
            populateDropdown("csi", data.csiList);
        });

    // 填充下拉单选框选项的函数
    function populateDropdown(selectId, values) {
        var select = document.getElementById(selectId);
        values.forEach(value => {
            var option = document.createElement("option");
            option.value = value;
            option.textContent = value;
            select.appendChild(option);
        });
    }

    function generateReport() {
        var appName = document.getElementById("appName").value;
        var environment = document.getElementById("environment").value;
        var csi = document.getElementById("csi").value;
        var timeRange = document.getElementById("timeRange").value;

        fetch(`/report?appName=${appName}&environment=${environment}&csi=${csi}&timeRange=${timeRange}`)
            .then(response => response.json())
            .then(data => {
                generatePieChart(data);
                generateBarChart(data);
            });
    }

    function generatePieChart(data) {
        var pieCanvas = document.getElementById("pieChart");
        new Chart(pieCanvas, {
            type: 'pie',
            data: {
                labels: Object.keys(data),
                datasets: [{
                    data: Object.values(data),
                    backgroundColor: [
                        'red',
                        'blue',
                        'green',
                        // 更多颜色...
                    ],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                aspectRatio: 1,
                legend: {
                    position: 'right',
                }
            }
        });
    }

    function generateBarChart(data) {
        var barCanvas = document.getElementById("barChart");
        new Chart(barCanvas, {
            type: 'horizontalBar',
            data: {
                labels: Object.keys(data),
                datasets: [{
                    label: 'Count by SourceApp',
                    data: Object.values(data),
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                aspectRatio: 2,
                legend: {
                    display: false,
                },
                scales: {
                    xAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    }
</script>
</body>
</html>
